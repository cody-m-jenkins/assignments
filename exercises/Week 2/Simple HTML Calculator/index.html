<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Simple HTML Calculator</title>
    
</head>
<body>
    <br>
    <div id="add">
        <form name='Addition'>
            <input name="add1" placeholder="1st Addend" type="number"/>
            <input name="add2" placeholder="2nd Addend" type="number"/>
            <input type="submit" value="Get the sum!">
        </form>
        <p id="addresult"></p>
    </div>
        
    <div id="sub">
        <form name="Subtraction">
            <input name="sub1" placeholder="Minuend" type="number"/>
            <input name="sub2" placeholder="Subtrahend" type="number"/>
            <input type="submit" value="Get the difference!">
        </form>
        <p id='subresult'></p>
    </div>
    <div id="mul">
        <form name="Multiplication">
            <input name="fac1" type="number" placeholder="1st Factor"/>
            <input name="fac2" type="number" placeholder="2nd Factor"/>
            <input type="submit" value="Get the product!">
        </form>
        <p id="mulresult"></p>
    </div>


    <script src="app.js"></script> 
</body>
</html>
